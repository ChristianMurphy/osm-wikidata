{% extends "base.html" %}

{% block title %}Edit match{% endblock %}

{% block content %}
<div class="container my-2">
    {% include "flash_msg.html" %}
    <h1>{{ self.title() }}</h1>

    <ul>
    {% for timestamp, num in q %}
      <li><a href="{{ url_for(request.endpoint, timestamp=timestamp) }}">{{ timestamp }}</a> ({{ num }}</li>
    {% endfor %}
    </ul>

</div>
{% endblock %}
